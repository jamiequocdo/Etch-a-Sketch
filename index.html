<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
        

    </head>
 
    <body>
        <div id="contentContainer">
            <div id="button-div">
                <div id="colorPickerContainer">
                    <input type="color" id="colorPicker" value="#000000">
                    <div id="colorPreview"></div>
                </div>
                <button id="rainbowButton" class="button">Rainbow</button>
                <button id="shaderButton" class="button">Shader</button>
                <button id="eraserButton" class="button">Erase</button>
                <button id="clearButton" class="button">Clear</button>
                <input type="range" id="gridValue" value="5" min="1" max="24">
                <p id="outputValue"></p>
            
            </div>
            <div id="squareContainer"></div>
        
        </div>
        

        
        


        <script src="script.js"></script>
    </body>
</html>
